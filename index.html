<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRQhDpPrAqOaLCf-RPTZNyIW3Mnyrf9bY&callback=initMap">
        </script>
    </body>
