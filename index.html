<!DOCTYPE html>
<html>
    <head>
        <title>STORE LOCATOR SAMPLE</title>
        <script src='resources/js/config.js'></script>
        <script src='resources/js/store-data.js'></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <script src="resources/js/index.js"></script>
        <link rel="stylesheet" href="resources/css/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
            </div>
        </div>
        <div id="map"></div>
        <script async defer>
            var myKey = config.MY_KEY;
            var script = document.createElement('script');
            script.src = "https://maps.googleapis.com/maps/api/js?key="+myKey+"&callback=initMap";
            document.getElementsByTagName('script')[0].parentNode.appendChild(script);
        </script>  
    </body>
</html>
