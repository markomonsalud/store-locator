<!DOCTYPE html>
<html>
    <head>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src='js/config.js'></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/c939d0e917.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>235 Milleara Rd</span>
                            <span>Keilor East VIC 3033</span>
                        </div>
                        <div class="store-phone-number">123-456-7890</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>120-200 Rosamond Rd</span>
                            <span>Maribyrnong VIC 3032</span>
                        </div> 
                        <div class="store-phone-number">123-456-7890</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            2
                        </div>
                    </div>
                </div>
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>383 Keilor Rd </span>
                            <span>Niddrie VIC 3042</span>
                        </div>
                        <div class="store-phone-number">123-456-7890</div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            3
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>

        <script async defer>
            var myKey = config.MY_KEY;
            var script = document.createElement('script');
            script.src = "https://maps.googleapis.com/maps/api/js?key="+myKey+"&callback=initMap";
            document.getElementsByTagName('script')[0].parentNode.appendChild(script);
        </script>  
<!-- 
        <script async defer
        src='https://maps.googleapis.com/maps/api/js?key='+myKey>
        </script> -->
    </body>
</html>
